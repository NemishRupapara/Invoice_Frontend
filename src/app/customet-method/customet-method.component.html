<table class="table m-5">
    <thead>
    <tr>
        <th>
            Customer Name
        </th>
        <th>
            Action
        </th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let item of CustomerArray">
        <td>
            {{item.customername}}
        </td>
<td>
    <ng-container *ngFor="let item2 of UserPermission">
        <a class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="UpdateItemDetail(item.customername,item.id)" *ngIf="item2.menu=='Customer'&&item2.edit==1">Edit</a>

    </ng-container>
    
    <ng-container *ngFor="let item2 of UserPermission">
        <a class="btn btn-danger ms-2" (click)="DeleteCustomer(item.id)" *ngIf="item2.menu=='Customer'&&item2.delete==1">Delete</a>

    </ng-container>

</td>
    </tr>

</tbody>
</table>

<div class="modal fade" #exampleModal id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Edit Customername</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="Customername" class="form-label">Customer Name:</label>
                    <input type="text" class="form-control" id="Item_Name" name="Item_Name"  [(ngModel)]="CustomerNames">
                    <!-- <input type="hidden" id="ItemID" name="ID" /> -->
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="Close" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="EditCustomerName()" >Update</button>
            </div>
        </div>
    </div>
</div>

<div class="d-flex  align-items-center ms-5 mb-5">
    <ng-container *ngFor="let item2 of UserPermission">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal2" *ngIf="item2.menu=='Customer'&&item2.add==1">Add Customer</button>

    </ng-container>
</div>

<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add new Customer</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="Customername" class="form-label">Customer Name:</label>
                    <input type="text" class="form-control" name="Item_Name" [(ngModel)]="NewCustomerName">
                    <input type="hidden" name="ID" />
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" id="Close2" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" (click)="AddCustomer()" >Add</button>
            </div>
        </div>
    </div>
</div>
