<form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="form-container">
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 col-md-offset-3 login-form">
          <h2>Login</h2>
          <div class="form-group">
            <label for="UserName">Username</label>
            <input type="text" formControlName="UserName" class="form-control" id="UserName" placeholder="Enter your username">
            <div *ngIf="signupForm.get('UserName')?.invalid && signupForm.get('UserName')?.touched" class="text-danger">
              Username is required
            </div>
          </div>
          <div class="form-group">
            <label for="Password">Password</label>
            <input type="password" formControlName="Password" class="form-control" id="Password" placeholder="Enter your password">
            <div *ngIf="signupForm.get('Password')?.invalid && signupForm.get('Password')?.touched" class="text-danger">
              Password is required
            </div>
          </div>
          <button type="submit" [disabled]="signupForm.invalid" class="btn btn-primary btn-block mt-3 ms-4">Login</button>
          <a (click)="GotoSignUp()" class="btn btn-block btn-secondary mt-3 ms-2">Click To SignUp</a>
        </div>
      </div>
    </div>
  </form>
